version: '3.8'

services:
  frappe-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FRAPPE_SITE=frappe.localhost
      - BUILDER_PATH=/app/builder
    volumes:
      - ./builder:/app/builder
    networks:
      - builder-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  builder-network:
    driver: bridge

